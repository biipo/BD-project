<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Login</title>
        <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css">
        <link rel="stylesheet" href="../static/css/styles2.css">
        <link href="../static/icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="icon" href="../static/img/cart.gif">
    </head>
    <body>
        <menu>
            <li><a href="#">Store</a></li>
            <li><a href="#"><i class="bi bi-cart3"></i> Cart</a></li>
            <li>
                <a href="#">Menu</a>
                <menu>
                    <li><a href="#"><i class="bi bi-person-fill"></i> Profile</a></li>
                    <li><a href="#"><i class="bi bi-box-seam"></i> Orders</a></li>
                    <li><a href="#"><i class="bi bi-cash-coin"></i> Sell</a></li>
                    <li class="attention"><a href="#"><i class="bi bi-box-arrow-left"></i> Logout</a></li>
                </menu>
            </li>
            <li class="m-0"><input type="search" placeholder="Search"></li>
        </menu>
        <div class="pt-.5 container">
            <h1>Register</h1>
            <form method="post" onsubmit="">
                <div class="mb-.5 flex">
                    <input class="mr-.25" type="text" name="fname" placeholder="First name">
                    <input class="ml-.25" type="text" name="lname" placeholder="Last name">
                </div>
                <input class="mb-.5" type="text" name="username" placeholder="Username">
                <input class="mb-.5" type="text" name="email" placeholder="E-mail">
                <input class="mb-.5" type="password" name="password" placeholder="Password">
                <input class="mb-.5" type="password" name="conf-password" placeholder="Confirm Password">
                <select class="mb-.5" name="user_type">
                    <option selected value="Buyer">Buyer</option>
                    <option value="Seller">Seller</option>
                </select>
                <button type="submit">Login</button>
            </form>
            <p style="color:red">{{ error_registration }}</p>
            <p>Already have an account? <a href="#">Login</a></p>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Register</title>
        
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/css/styles.css" rel="stylesheet">
        <link href="../static/icons/font/bootstrap-icons.css" rel="stylesheet">

        <link rel="icon" href="https://cdn.icon-icons.com/icons2/3149/PNG/32/shopping_basket_icon_192634.png">
    </head>
    <body>
        <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary py-0"> 
            <div class="container-fluid px-4">
                <div class="w-25">
                <a class="navbar-brand" href="#">Store</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            
            <div class="w-25">
                <div class="mx-0">
                    <form class="">
                        <div class="my-3 input-group">
                            <input class="form-control mr-sm-1" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" id="button-addon2"><i class="bi bi-search"></i></button>
                        </div>
                    </form>
                </div>
            </div>
                
            <div class="w-25">
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><i class="bi bi-cart3"></i> Cart</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Menu
                        </a>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#"><i class="bi bi-person-fill"></i> Profile</a>
                            <a class="dropdown-item" href=""><i class="bi bi-box-seam"></i> Orders</a>
                            <a class="dropdown-item" href=""><i class="bi bi-cash-coin"></i> Sell</a>

                            <hr class="dropdown-divider">
                            <a class="dropdown-item" href="#"><i class="bi bi-box-arrow-left"></i> Logout</a>
                        </div>
                    </li>
                </ul>
            </div>

        </nav>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <h2 class="mb-4">Register</h2>
					<form id="loginForm" action="{{ url_for('registration') }}" method="POST">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-vcard"></i></span>
                            <input type="text" aria-label="First name" class="form-control" id="firstname" name="firstname"  placeholder="First name">
                            <input type="text" aria-label="Last name" class="form-control" id="lastname" name="lastname" placeholder="Last name">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required="">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-at"></i></span>
                            <input type="text" class="form-control" id="email" name="email" placeholder="E-mail" required="">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-key"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="">
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="w-3 btn btn-primary">Register</button>
                        </div>
                    </form>
                    <p>Already have an account? <a href="#">Login</a></p>
                </div>
            </div>
        </div>

        <script src="../static/js/bootstrap.bundle.min.js"></script>
        <script src="../static/js/jquery-3.7.1.min.js"></script>
    </body>
</html>

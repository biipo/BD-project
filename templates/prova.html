<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
        }
        .product {
            background-color: #1f1f1f;
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product-info {
            padding: 15px;
        }
        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .product-brand {
            font-size: 14px;
            color: #888888;
            margin-bottom: 5px;
        }
        .product-price {
            font-size: 16px;
            color: #4caf50;
            margin: 5px 0;
        }
        .product-availability {
            font-size: 14px;
            color: #ff5252;
            margin: 5px 0;
        }
        .product-availability.in-stock {
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for item in items %}
        <a class="product" href="{{ url_for('product_details', pid=item.id)}}">
            <img src="{{ item.image_url }}" alt="{{ item.title }}">
            <div class="product-info">
                <div class="product-title">{{ item.product_name }}</div>
                <div class="product-brand">{{ item.brand }}</div>
                <div class="product-price">{{ item.price }}â‚¬</div>
            </div>
        </a>
        {% endfor %}
    </div>
</body>
</html>

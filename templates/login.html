{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="pt-.5 container">
        <h1>Login</h1>
        <form method="post" onsubmit="">
            <input class="mb-.5" name="email" type="email" placeholder="Email">
            <input class="mb-.5" type="password" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" 
                title="Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character" required name="password" placeholder="Password">
            <button type="submit">Log in</button>
        </form>
        {% with errors = get_flashed_messages(category_filter=["error"]) %}
        {% if errors %}
            <ul class="flash danger"><!-- serve una <ul> perché i messaggi li dobbiamo iterare con un for, ma sarà sempre 1 msg -->
                {% for msg in errors %}
                    {{ msg }}
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        <p class="centered">Don't have an account? <a href="/signup">Sign up</a></p>
    </div>
{% endblock %}

<DOCTYPE html>
<html data-bs-theme="dark">
   <head>
        <meta charset="utf-8">

        <link rel="icon" href="https://cdn.icon-icons.com/icons2/3149/PNG/32/shopping_basket_icon_192634.png">
    </head>
    <body>
<nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary py-0"> 
            <div class="container-fluid px-4">
                <div class="w-25">
                <a class="navbar-brand" href="#">Store</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            
            <div class="w-25">
                <div class="mx-0">
                    <form class="">
                        <div class="my-3 input-group">
                            <input class="form-control mr-sm-1" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" id="button-addon2"><i class="bi bi-search"></i></button>
                        </div>
                    </form>
                </div>
            </div>
                
            <div class="w-25">
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><i class="bi bi-cart3"></i> Cart</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Menu
                        </a>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#"><i class="bi bi-person-fill"></i> Profile</a>
                            <a class="dropdown-item" href=""><i class="bi bi-box-seam"></i> Orders</a>
                            <a class="dropdown-item" href=""><i class="bi bi-cash-coin"></i> Sell</a>

                            <hr class="dropdown-divider">
                            <a class="dropdown-item" href="#"><i class="bi bi-box-arrow-left"></i> Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="container-md mt-5">
                <form id="form" method="POST" action="">
                    <div class="row">
                        <div class="col-sm-3">
                            <img class="mb-4 border rounded mw-100 mh-100" id="prod-img" width="250px" src="http://placehold.it/250" alt="Your image" />
                            <div class="mb-4">
                                <label>Product image</label>
                                <input type="file" class="form-control" id="prodImage" onchange="readUrl(this);"/>
                            </div>
                            <div class="d-grid gap-2 mb-3">
                                <!-- <button type="submit" class="w-3 btn btn-primary">Sell</button> -->
                            </div>
                        </div>
                        <div class="col">
                            <!--id: Mapped[int] = mapped_column(primary_key=True)
                                user_id: Mapped[int] = mapped_column(ForeignKey('Users.id'))  # venditore
                                brand: Mapped[str]
                                product_name: Mapped[str]
                                date: Mapped[datetime]
                                category_id: Mapped[int] = mapped_column(ForeignKey('Categories.id'))
                                price: Mapped[float]
                                availability: Mapped[int]
                                descr: Mapped[str]--> 
                            <div class="row">
                                <div class="col">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">Product name</span>
                                        <input type="text" class="form-control" aria-label="Product name" id="product-name" name="product-name" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">Brand</span>
                                        <input type="text" class="form-control" aria-label="Brand" id="brand" name="brand" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                            </div>
                            <select class="form-select mb-3" aria-label="Category" name="category">
                                <option selected>Open this select menu</option>
                                <option value="1">Arts</option>
                                <option value="2">Personal Care</option>
                                <option value="3">Electronics</option>
                                <option value="4">Music</option>
                                <option value="5">Sports</option>
                                <option value="6">Movies & TV</option>
                                <option value="7">Software</option>
                                <option value="8">Games</option>
                                <option value="9">House</option>
                                <option value="10">DIY</option>
                            </select>
                            <div class="input-group mb-3">
                                <span class="input-group-text">â‚¬</span>
                                <input type="number" min="1" step="any" class="form-control" aria-label="Price" name="price" placeholder="Price">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Description</span>
                                <textarea class="form-control" aria-label="Description" name="description"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="../static/js/bootstrap.bundle.min.js"></script>
        <script src="../static/js/jquery-3.7.1.min.js"></script>
        <script>
            function readUrl(input) {
                if (input.files && input.files[0]) {
                    const reader = new FileReader();

                    reader.onload = function (e) {
                        document.querySelector('#prod-img').setAttribute('src',e.target.result);
                    };

                    reader.readAsDataURL(input.files[0]);
                }
            }
        </script>
    </body>
</html>
